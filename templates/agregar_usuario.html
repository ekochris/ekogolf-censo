<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario - Ekogolf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7f2eb;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-top: 40px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .navbar { background-color: #6AA84F; }
        .navbar-brand img { height: 45px; }
        .btn-ekogolf { background-color: #6AA84F; color: white; }
        .btn-ekogolf:hover { background-color: #5ca044; color: white; }
        .logo-ekogolf {
            display: block;
            margin: 0 auto 20px auto;
            max-height: 80px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Ekogolf Logo">
    </a>
    <div class="ms-auto">
        <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Cerrar sesión</a>
    </div>
  </div>
</nav>

<div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Ekogolf Logo" class="logo-ekogolf">
    <h2 class="mb-4 text-center">Agregar Nuevo Usuario</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="viewer">Solo Lectura</option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-ekogolf btn-lg">Crear Usuario ✅</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
